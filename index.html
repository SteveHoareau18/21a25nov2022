    <body>
        <div class="container text-center">
            <div class="card">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg>
                    Démo | Gestion des utilisateurs
                </div>

                <div class="card-body">
                    <h4 class="card-title">Création d'un utilisateur</h4>
                    <div class="container">
                        <form id="createUserForm" method="post" action="listeUsers.html" onsubmit="verifNomWithOnlyLetters()" class="needs-validation" novalidate>
                            <div class="mb-3 row">
                                <label for="inputName" class="col-4 col-form-label">Nom: </label>
                                <div class="col-8">
                                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Nom de l'utilisateur..." required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputAge" class="col-4 col-form-label">Date de naissance: </label>
                                <div class="col-8">
                                    <input type="number" class="form-control" name="inputName" min=0 max =100 id="inputAge" placeholder="Votre age..." onfocusout="verifAge()" required>
                                </div>
                                <div id="inputAgeAlert" class="alert alert-danger" role="alert" style="display:none">
                                    Vous n'avez pas l'age légal...
                                  </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPass" class="col-4 col-form-label">Mot de passe: </label>
                                <div class="col-8">
                                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Mot de passe de l'utilisateur..." required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="offset-sm-4 col-sm-8">
                                    <button id="btnAddUser" type="submit" class="btn btn-primary" disabled>Ajouter</button>
                                    <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Démo © 2022
                </div>
            </div>
        </div>
